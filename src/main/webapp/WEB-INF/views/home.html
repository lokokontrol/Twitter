<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Twitter FDI</title>
 <link rel="stylesheet" href="/twitter/src/main/webapp/WEB-INF/css/boostrap"/>
 <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container">


<header class="jumbotron">HOLA PRIMERA WEB THYMELEAF</header>


<h1 class="h1">
	Login / Registro 
</h1>

<br></br>
<br></br>

<div class="col-md-4">
<div class="alert alert-info"> LOGUEAR </div>

<form role="form" action="#" th:action="@{/}" th:object="${UsuarioEntity}" method="POST">
<div class="form-group">
 <label class="label-primary" id="" > Username:</label>
 <input type="text" class="form-control" name="username" />
 </div>  
 <br />
 <br />
 <label class="label-primary" id="" > Password:</label>
 <input  type="password" class="form-control" name="password" />  
 <br />
 <br />
 <input type="submit" class ="btn-success" value="Entrar" />  
</form>
<br></br>
<br></br>
</div>

<div class="col-md-4">
<div class="alert alert-info"> VER TWEETS </div>


<table class="table table-hover">
<thead>
<tr>
	<th>Usuario</th>
</tr>
</thead>
<tbody>

<tr th:each="usu : ${usuarios}">
   <td> <a th:href="@{'/user/{id}' (id=${usu.id})}" th:text="${usu.username}"></a></td>
</tr>
</tbody>
</table>
<br></br>
<br></br>
</div>
  

<div class="col-md-4">
<div class="alert alert-info"> REGISTRAR </div>

<form role="form" action="#" th:action="@{/registrar}" th:object="${UsuarioEntity}" method="POST">
<div class="form-group">
 <label class="label-primary" id="" > Username:</label>
 <input type="text" class="form-control" name="username" />
 </div>  
 <br />
 <br />
 <label class="label-primary" id="" > Password:</label>
 <input  type="password" class="form-control" name="password" />  
 <br />
 <br />
  
 <input type="submit" class ="btn-success" value="Registrar" />  
</form>
</div>

</body>
</html>
